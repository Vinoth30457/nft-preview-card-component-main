<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Document</title>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-main-img">
        <img
          src="./images/image-equilibrium.jpg"
          alt="equilibrium image"
          class="card-img"
        />
      </div>
      <h1 class="card-title">Equilibrium #3429</h1>
      <p class="card-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card-details">
        <div class="card-left-details">
          <img
            src="./images/icon-ethereum.svg"
            alt="Etherem image"
            class="card-left-img"
          />
          <span class="card-left-text">0.041ETH</span>
        </div>
        <div class="card-right-details">
          <img src="./images/icon-clock.svg" alt="" class="card-right-img" />
          <span class="card-right-text">3 days left</span>
        </div>
      </div>
      <hr class="card-divider" />
      <div class="card-author">
        <div class="author-img-container">
          <img
            src="./images/image-avatar.png"
            alt="Avatar"
            class="author-img"
          />
        </div>
        <p class="author-text">Creation of jules Wyvern</p>
      </div>
    </div>
  </body>
</html>
